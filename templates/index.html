<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>digiboxx.shubhamistic.com</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">

        <style>
            body {margin: 0;}
            #readme {padding: 20px;}
        </style>
    </head>

    <body>
        <div id="readme" class="markdown-body"></div>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            fetch('https://raw.githubusercontent.com/shubhamistic/DIGIBOXX-HACKATHON/main/README.md')
                .then(response => response.text())
                .then(text => {
                    console.log(text)
                    document.getElementById('readme').innerHTML = marked.parse(text);
                })
                .catch(error => console.error('Error fetching README:', error));
        </script>
    </body>
</html>
